version: "2" # sqlc configuration file version
sql: # list of projects to generate
  - engine: "mysql" # target database engine
    schema: "db/schema.sql" # path to canonical schema definition
    queries: "db/queries" # directory containing query files
    gen: # language-specific generation settings
      go: # Go code generation options
        package: mysqlsqlc # name of the generated Go package
        out: internal/infrastructure/mysql/sqlc # output directory for generated files
        sql_package: database/sql # Go SQL package to use for DB access
        emit_json_tags: true # include json tags on generated structs
        emit_prepared_queries: false # disable additional prepared statement helpers
        emit_interface: false # avoid emitting query interface wrappers
        overrides: # customize column type mappings
          - db_type: mysql:tinyint # treat MySQL tinyint as a boolean
            go_type: bool # map to Go bool type
