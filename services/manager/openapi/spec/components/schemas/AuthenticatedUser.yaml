type: object
required:
  - id
  - email
  - is_active
  - email_verified_at
  - created_at
  - updated_at
properties:
  id:
    type: string
    format: uuid
  email:
    type: string
    format: email
  name:
    type: string
    nullable: true
  bio:
    type: string
    nullable: true
  is_active:
    type: boolean
  email_verified_at:
    type: string
    format: date-time
  last_login_at:
    type: string
    format: date-time
    nullable: true
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
