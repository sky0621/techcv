type: object
required:
  - email
  - password
  - password_confirmation
properties:
  email:
    type: string
    format: email
    description: Email address used for registration
  password:
    type: string
    minLength: 8
    description: Password containing both letters and digits
  password_confirmation:
    type: string
    minLength: 8
    description: Password confirmation; must match password
